<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch A Sketch</h1>  
    <p>Choose the grid and the color, then hover the mouse over the sketch to paint.
        To clear the grid, just push the same or another button.
    </p>  
    <div class="button">
        <button class="warm">Warm</button>
        <button class="cold">Cold</button>
        <button class="sixteen">16 &times 16</button>
        <button class="twenty">20 &times 20</button>
        <button class="thirty">30 &times 30</button>
        <button class="black">Black</button>
        <button class="white">White</button>
    </div>
    <div class="grid"></div>
    <footer class="footer">Designed and crafted by Jero@</footer>

    <script src="index.js"></script>
</body>
</html>
